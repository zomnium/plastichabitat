variables:
  LOCAL_BUILD_DIR: "./"

deploy:
  stage: deploy
  image: alpine
  before_script:
    - apk add --no-cache rsync openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' >> ~/.ssh/id_dsa
    - chmod 600 ~/.ssh/id_dsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >> ~/.ssh/config
  script:
    - BUILD_TARGET=$(date "+$PRODUCTION_ARCHIVE/%y%m%d-%H%M%S-$CI_COMMIT_SHORT_SHA-$CI_JOB_ID")
    - ssh $PRODUCTION_USER@$PRODUCTION_HOST mkdir $BUILD_TARGET
    - rm -rf .gitlab-ci.yml .gitignore .git
    - rsync -rav --delete $LOCAL_BUILD_DIR $PRODUCTION_USER@$PRODUCTION_HOST:$BUILD_TARGET
    # - ssh $PRODUCTION_USER@$PRODUCTION_HOST ln -sfn $BUILD_TARGET $PRODUCTION_TARGET
